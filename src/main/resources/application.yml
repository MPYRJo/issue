server:
  port: 80

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: 'jdbc:h2:mem:71b068a4-a4b4-405e-80d7-d604ed57d2bc'
    username : 'sa'
    password : 'root'

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true